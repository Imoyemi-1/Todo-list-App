<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list App</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="head-section"></section>
    <section id="main-section">
      <div id="main-section-container">
        <header>
          <h2>TODO</h2>
          <img
            src="images/icon-sun.svg"
            alt="dark/light-mode toggle"
            id="dark-mode"
            title="dark mode"
            aria-label="toggle the dark mode"
          />
        </header>
        <form id="input-container">
          <input
            type="text"
            name="addtodo"
            id="addtodoitem"
            placeholder="Create a new todo..."
          />
        </form>
        <ul id="todo-Item-container">
          <!-- todo list items go here -->
        </ul>
        <div id="toggle-todo-section-container">
          <p id="todolist-counter"><span id="count-num">0</span> items left</p>
          <div id="todo-active-state-toggle">
            <button class="all-btn active-state">All</button>
            <button class="active-btn">Active</button>
            <button class="completed-btn">Completed</button>
          </div>
          <button id="clear-completed-btn">Clear Completed</button>
        </div>
        <p id="drag-drop">Drag and drop to reorder list</p>
      </div>
    </section>
    <script src="src/main.js"></script>
  </body>
</html>
