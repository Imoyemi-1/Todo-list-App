<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Todo-list App</title>
    <link
      rel="stylesheet"
      href="css/normalize.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
  </head>
  <body>
    <section id="head-section"></section>
    <section id="main-section">
      <div id="main-section-container">
        <header>
          <h2>TODO</h2>
          <img
            src="images/icon-sun.svg"
            alt="dark/light-mode toggle"
          />
        </header>
        <div id="input-container">
          <input
            type="text"
            name="addtodo"
            id="addtodoitem"
            placeholder="Create a new todo..."
          />
        </div>
        <ul id="todo-Item-container">
          <!-- todo: remove and add items dynamically with js later-->

            <div class="todo-item-txt-container">
              <input
                type="checkbox"
                name="checktodo"
                id="checktodo"
              />
              <p class="todo-txt">Complete Todo App on Fontend Mentor</p>
            </div>
            <button class="remove-todo-btn">
              <img
                src="images/icon-cross.svg"
                alt=""
              />
            </button>
          </li>
          <li class="todo-item">
            <div class="todo-item-txt-container">
              <input
                type="checkbox"
                name="checktodo"
                id="checktodo"
              />
              <p class="todo-txt">Complete Todo App on Fontend Mentor</p>
            </div>
            <button class="remove-todo-btn">
              <img
                src="images/icon-cross.svg"
                alt=""
              />
            </button>
          </li>
          <li class="todo-item">
            <div class="todo-item-txt-container">
              <input
                type="checkbox"
                name="checktodo"
                id="checktodo"
              />
              <p class="todo-txt">Complete Todo App on Fontend Mentor</p>
            </div>
            <button class="remove-todo-btn">
              <img
                src="images/icon-cross.svg"
                alt=""
              />
            </button>
          </li>
        </ul>
        <div id="toggle-todo-section-container">
          <!-- todo: add item later when styling -->
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
