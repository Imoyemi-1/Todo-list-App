<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

      content="width=device-width, initial-scale=1.0"
    />
    <title>Todo-list App</title>
    <link
      rel="stylesheet"
      href="css/normalize.css"
    />

    <section id="head-section"></section>

        <div id="input-container">

            type="text"
            name="addtodo"
            id="addtodoitem"
            placeholder="Create a new todo..."

        </div>
        <div id="todo-Item-container">
          <!-- todo: add item later when styling -->
        </div>
        <div id="toggle-todo-section-container">
          <!-- todo: add item later when styling -->

    <script src="script.js"></script>
  </body>
